<html>
<head>
<script	 src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdn.rawgit.com/ErikGartner/dTree/1.3.2/dist/dTree.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
<style>
.linage {
	fill: none;
	stroke: black;
}
.marriage {
	fill: none;
	stroke: black;
}
.node {
	background-color: lightblue;
	border-style: solid;
	border-width: 1px;
}
.nodeText { font: 10px sans-serif; }
#graph {
	border: 1px solid black;
	width: 100%;
	height: 100%;
}
svg { width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="graph"></div>
<script>
	data = [{
		name: 'Father',
		class: 'node',
		textClass: 'nodeText',
		depthOffset: 1,
		marriages: [{
			spouse: {
				name: 'Mother',
			},
			children: [{
				name: 'Child',
			}, {
				name: 'Billy'
			}]
		}],
		extra: {}
	}]
	
	dTree.init(data);
	
</script>
</body>
</html>
