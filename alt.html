<script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.0.7/jsPlumb.min.js"></script>
<script>
	// https://jsplumbtoolkit.com/community/doc/connect-examples.html
	jsPlumb.ready(function() {
		jsPlumb.importDefaults({
			Connector: ['Flowchart', {
				stub: [
					50,
					50
				],
				gap: 0,
				cornerRadius: 0,
				alwaysRespectStubs: true
			}],
			Anchors:[
				'Bottom',
				'Top'
			],
			Endpoint: ['Dot', {
				radius: 5
			}],
			EndpointStyles: [{
				fillStyle: 'gray'
			}, {
				fillStyle: 'gray'
			}],
			PaintStyle: {
				strokeStyle: 'gray',
				fillStyle: 'gray',
				radius: 0,
				lineWidth: 3
			},
		});
	});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
	$(function() {
		$('[jsplumb]').each(function() {
			var $this = $(this);
			var source = $this.attr('id');
			var target = $this.attr('jsplumb').split(',');
			var parent = ((target.length > 1) ? true : false);
			$.each(target, function(index, value) {
				jsPlumb.ready(function() {
					jsPlumb.connect({
						source: source,
						target: value,
						isSource: parent,
						maxConnections: (parent ? -1 : 1),
					});
				});
			})
		});
	});
</script>
