<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<style>
	*,
	*::before,
	*::after { box-sizing: border-box; }
	body {
		font-family: sans-serif;
		margin: 0;
	}
	[row="top"] {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		padding: 10px;
	}
	[row] {
		display: inline-flex;
		flex-wrap: nowrap;
		flex-direction: row;
		border: 1px solid green;
	}
	[col] {
		flex: 1;
		border: 1px solid red;
		padding: 50px 0;
	}
	[col] {
		margin: 10px;
	}
	[row] > [col]:last-child {
		border: 1px solid black;
	}
</style>
</head>
<body>
	<div row="top">
		<div col>Node</div>
		<div col>NodeNode</div>
	</div>
</body>
</html>
