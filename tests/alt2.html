<script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.0.7/jsPlumb.min.js"></script>

<script>
	$(function() {
		
		function draw() {
			
			var parents = {
				connector: 'Straight',
				anchor: 'AutoDefault'
			};
			var children = {};
			var attrs = ['_has-parent'];
			
			jsPlumb.batch(function() {
				
				$.each(attrs, function(index, value) {
					
					$('[' + value + ']').each(function() {
						
						var $this = $(this);
						var source = $this.attr('id');
						var target = $this.attr(value);
						//var parent = ((target.length > 1) ? true : false);
						
						//$.each(target, function(index2, value2) {
							
							jsPlumb.connect({
								source: source,
								target: target,
								isSource: true, // ?
								isTarget: true, // ?
								//maxConnections: (parent ? -1 : 1),
								maxConnections: -1
							});
							//}, (value1 == 'has-spouse' ? parents : children));
							
						//});
						
					});
					
				});
				
			});
			
		}
		
		function init() {
			
			// https://jsplumbtoolkit.com/community/doc/connect-examples.html
			jsPlumb.ready(function() {
				
				jsPlumb.importDefaults({
					ConnectionsDetachable: false,
					Connector: ['Flowchart', {
						// stub: [
						// 	50,
						// 	50
						// ],
						gap: 0,
						cornerRadius: 0,
						alwaysRespectStubs: true
					}],
					Anchors:[
						'Top',
						'Bottom'
					],
					Endpoint: ['Dot', {
						radius: 5
					}],
					EndpointStyles: [{
						fillStyle: 'gray'
					}, {
						fillStyle: 'gray'
					}],
					PaintStyle: {
						strokeStyle: 'gray',
						fillStyle: 'gray',
						radius: 0,
						lineWidth: 3
					},
				});
				
				jsPlumb.setContainer($('#canvas'));
				
				draw();
				
			});
			
		}
		
		function getMidPoint($el1, $el2) {
			
			var meta = function($obj) {
				return {
					offset: $obj.offset(),
					width: $obj.width(),
					height: $obj.height()
				};
			};
			var meta1 = meta($el1);
			var meta2 = ($el2 && $el2.length) ? meta($el2) : meta1;
			
			return {
				top: (
					(
						(meta1.offset.top + (meta1.height / 2))
						+
						(meta2.offset.top + (meta2.height / 2))
					) / 2
				),
				left: (
					(
						(meta1.offset.left + (meta1.width / 2))
						+
						(meta2.offset.left + (meta2.width / 2))
					) / 2
				)
			};
			
		}
		
		function go() {
			
			var found = [];
			var $canvas = $('#canvas');
			
			$('[has-mother][has-father]').each(function(key, value) {
				
				var $proxy;
				var $child = $(value);
				var mother = $child.attr('has-mother');
				var father = $child.attr('has-father');
				var proxyId = ('_' + mother + father);
				var position;
				
				if ($.inArray((mother + father), found) == -1) {
					
					$proxy = $('<div />', {
						'class': 'proxy',
						id: proxyId
					});
					
					position = getMidPoint($('#' + mother), $('#' + father));
					
					$proxy.css({
						'top': position.top,
						'left': position.left
					});
					
					$canvas.append($proxy);
					
				}
				
				found.push(mother + father);
				
				$child.attr('_has-parent', proxyId);
				
			});
			
			$('[has-mother]:not([has-father]), [has-father]:not([has-mother])').each(function(key, value) {
				
				var $child = $(value);
				var parent = ($child.attr('has-mother') || $child.attr('has-father'));
				var proxyId = ('_' + parent);
				var $proxy = $('<div />', {
					'class': 'proxy',
					id: proxyId
				});
				
				var position = getMidPoint($('#' + parent));
				
				$proxy.css({
					'top': position.top,
					'left': position.left
				});
				
				$canvas.append($proxy);
				
				$child.attr('_has-parent', proxyId);
				
			});
			
		}
		
		go();
		
		init();
		
	});
</script>
